<input type="text" class="form-control" placeholder="Buscar jugador..." name = "filterData" [(ngModel)]="filterData">
<div class="tableContainer">
  <div class="cardsContainer row">
    <app-player-card
      *ngFor="let player of playersInfo | filterPlayer:filterData"
      [player]="player"
      class="col-sm-12 col-md-6 col-xl-4"
      >
    </app-player-card>

  </div>
</div>
