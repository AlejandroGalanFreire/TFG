<!-- gráfico de barras para comparar la eficiencia de los jugadores -->
<div class="title">Eficiencia por partido</div>
<div class="barChartContainer">
  <canvas id="barChartComparative"></canvas>
</div>

<!-- barras para ver la comparación de porcentajes entre los jugadores -->
<div class="tresPts">
  <div class="data">
    %3P
  </div>
  <div class="tresPtsGraphs">
    <div class="colorPercentagesBar">
      <div class="tresPtsPlayer1"
        [style.width.%]="data.playerDetail.fg3Pct * 100"
        [style.backgroundColor]="'yellow'">
      </div>
     </div>

     <div class="colorPercentagesBar">
      <div class="tresPtsPlayer2"
        [style.width.%]="data.playerToCompare.fg3Pct * 100"
        [style.backgroundColor]="'blue'">
      </div>
     </div>
  </div>
</div>
